<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robistaan</title>

<!--tailwind-->
<link rel="stylesheet" href="./style.css">

    <!--flowbite css-->
<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" />

</head>
<body>

  <header>
<!-- Navbar Start -->
<nav class="border-gray-200  fixed w-full top-0 z-50">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap ">Robistaan</span>
    </a>

    <!-- Nav Button -->
    <button id="nav-button" type="button" class="fixed top-4 right-4 z-50 inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-red-900 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>

    <!-- List Menu -->
     
    <div id="navbar-hamburger" class="hidden fixed inset-0 flex items-center justify-center   bg-black bg-opacity-70">
      <ul class=" flex  h-auto text-3xl font-normal text-center  flex-col lg:text-4xl md:text-4xl  ">
        <li class="flex flex-col mt-5 py-3 sm:items-center text-white  custom-nav-li animate-animate">
          <a href="#" class="block py-0 hover:text-red-900 ">Home</a>
        </li>
        <li class="flex flex-col mt-5 py-3 items-center text-white  custom-nav-li animate-animate delay-150">
         <a href="#" class="block  hover:text-red-900">About</a>
        </li>
        <li class="flex flex-col mt-5 py-3 items-center text-white  custom-nav-li animate-animate delay-300">
          <a href="#" class="block  hover:text-red-900">Projects</a>
        </li>
        <li class="flex flex-col mt-5 py-3 items-center  text-white  custom-nav-li animate-animate delay-450">
          <a href="#" class="block  hover:text-red-900">Services</a>
        </li>
        <li class="flex flex-col mt-5 py-3 items-center  text-white  custom-nav-li animate-animate delay-600">
          <a href="#" class="block  hover:text-red-900">Contacts</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--navbar end-->
</header>

<main>
<!--Carousel start-->
<section >
<div id="default-carousel" class="relative  w-full" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative  h-56 overflow-hidden md:h-96">
         <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="./img/Carousel1.webp" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 2 -->
        <div class="hidden carousel-item  duration-700 ease-in-out" data-carousel-item>
            <img src="./img/Carousel2.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 3 -->
        <div class="hidden carousel-item  duration-700 ease-in-out" data-carousel-item>
            <img src="./img/Carousel3.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 4 -->
        <div class="hidden carousel-item  duration-700 ease-in-out" data-carousel-item>
            <img src="./img/Carousel4.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
        <!-- Item 5 -->
        <div class="hidden carousel-item  duration-700 ease-in-out" data-carousel-item>
            <img src="./img/Carousel5.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
    </div>
    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30  group-hover:bg-white/50  group-focus:ring-4 group-focus:ring-white  group-focus:outline-none">
            <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class=" absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30  group-hover:bg-white/50  group-focus:ring-4 group-focus:ring-white  group-focus:outline-none">
            <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>

</section>
<!--Carousel end-->

<section>

</section>

</main>

<!--flowbite-->
<script src="https://unpkg.com/flowbite@1.4.5/dist/flowbite.js"></script>

<!--js link-->
<script src="./index.js"></script>
</body>
</html>
